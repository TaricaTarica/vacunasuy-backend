<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3c.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>Enfermedades</title>
</h:head>
<h:body>
        <h:form id="enfermedadesListForm">
            <p:messages id="messages" showDetail="true" closable="true">
				<p:autoUpdate />
			</p:messages>
			<div>
            <p:dataTable id="EnfermedadTabla" var="enfermedad"  
            	value="#{enfermedadBean.enfermedades}" paginator="true" rows="6"
        		paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}">
        		<f:facet name="header">Listado de Enfermedades</f:facet>
        		
                <p:column headerText="Nombre">
                            <h:outputText value="#{enfermedad.nombre}" />
                </p:column>
                <p:column headerText="Fecha de CreaciÃ³n">
                            <h:outputText value="#{enfermedad.fechaCreacion}" />
                </p:column>

                <f:facet name="footer">
                    <div style="display: flex; align-items: center;justify-content: center;">>
	                    <p:spacer height="5px"/>
	                    <p:commandButton styleClass="rounded-button" value="Agregar" actionListener="#{enfermedadBean.reiniciarEnfermedad}"
	                                     oncomplete="PF('enfermedadDialog').show()" />
	                   <!--  <p:commandButton value="Buscar" actionListener="#{proveedorBean.reiniciarProveedorSeleccionada}"
	                                     update=":buscarForm" oncomplete="PF('proveedorBuscar').show()" /> -->
	                    <p:commandButton styleClass="rounded-button" value="Regresar" action="index" />
                    </div>
                </f:facet>
            </p:dataTable>
            </div>
        </h:form>
          
        <p:dialog id="enfermedadDlg" widgetVar="enfermedadDialog" header="Agregar enfermedad" modal="true" showEffect="fade" 
        hideEffect="fade" resizable="false" >
            <h:form id="dialogForm">
              <p:panel header="Nueva Enfermedad" style="margin-bottom:10px;">
                <p:outputPanel id="enfermedadDetail" style="text-align: center">
                    <p:panelGrid id="display" columns="4" columnClasses="label, value" >
                        <h:outputText value="Nombre Enfermedad" />
                        <h:inputText value="#{enfermedadBean.nombre}" />
               
                        <f:facet name="footer" >
                            <p:commandButton styleClass="rounded-button" value="Agregar" actionListener="#{enfermedadBean.agregarEnfermedad()}" 
                             update="display,:enfermedadesListForm:EnfermedadTabla" oncomplete="PF('enfermedadDialog').hide();" icon="pi pi-check"/>
                        </f:facet>
                    </p:panelGrid>
                </p:outputPanel>
              </p:panel>
            </h:form>
         
        </p:dialog>
  
</h:body>
</html>
