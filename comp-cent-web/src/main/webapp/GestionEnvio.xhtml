<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:p="http://primefaces.org/ui">
     <h:head>
    		<h4>Envios</h4>
     </h:head>
 
     <h:body>
 
		<h:form id="envioListForm">
            <p:messages id="messages" showDetail="true" closable="true">
				<p:autoUpdate />
			</p:messages>
			<div>
            <p:dataTable id="EnvioTabla" var="envio"  
            	value="#{envioBean.envios}" paginator="true" rows="6"
        		paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}">
        		<f:facet name="header">Listado de Envios</f:facet>
        		
                <p:column headerText="Estado">
                            <h:outputText value="#{envio.estado}" />
                </p:column>
	             <p:column headerText="Fecha de Envio">
                            <h:outputText value="#{envio.fechaCreacion}" />
                </p:column>
	            
				

                <f:facet name="footer">
                    <div style="display: flex; align-items: center;justify-content: center;">
	                    <p:spacer height="5px"/>
	                    
	                    <p:commandButton value="Agregar Envio"
	                    update=":dialogForm" 
	                    actionListener="#{enfermedadBean.reiniciarEnfermedad()}"
	                    oncomplete="PF('envioDialog').show()" />
	                  
	                    <p:spacer width="5" height="0"/>
	                    
	                    <p:commandButton value="Regresar" action="home" />
                    </div>
                </f:facet>
            </p:dataTable>
            </div>
        </h:form>
        
     </h:body>

</html>
